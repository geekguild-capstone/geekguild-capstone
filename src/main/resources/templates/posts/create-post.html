<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a Post</title>
</head>
<body>
<h1>Create a New Post</h1>

<form action="/post" method="post" th:object="${post}">

    <label for="postTitle">Post Title:</label>
    <input type="text" id="postTitle" name="postTitle" th:field="*{post.title}" required><br><br>

    <label for="postContent">Post Content:</label><br>
    <textarea id="postContent" name="postContent" th:field="*{content}" rows="6" cols="50" required></textarea><br><br>

    <input type="submit" value="Submit Post">
</form>

</body>
</html>
