<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--CUSTOM CSS -->
    <link rel="stylesheet" href="/css/postCard.css">
</head>
<body>
<main>
    <div class="top-bar">
        <h4 class="group-heading">Your Groups</h4>

        <button class="create-group-button">Create Group</button>
    </div>
    <div th:each="group : ${loggedInUserGroups}">
        <div class="post-card">
            <div class="user-profile">
                <img th:src="${group.image}"
                     alt="User Profile Image">
                <div>
                    <a th:href="@{'/group/' + ${group.id}}" class="username" th:text="${group.groupname}"></a>

                </div>
                <div th:text="'Number of Members: ' + ${groupMembersCount[group.id]}"></div>
            </div>
        </div>
    </div>

</main>


</body>
</html>
