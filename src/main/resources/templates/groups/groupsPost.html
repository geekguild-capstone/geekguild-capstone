<body>
<!-- Existing code for displaying the post -->
<div th:each="groupPost, postIndex : ${groupPosts}">
  <!-- Display post content here -->
  <p th:text="${groupPost.body}"></p>

  <!-- Display post image if available -->
  <img th:src="${groupPost.image}" width="200" height="200" class="post-image" />

  <!-- Display comments for the current post -->
  <div class="view-comments">
    <h3>Comments:</h3>
    <ul>
      <li th:each="comment : ${groupPostComments[postIndex.index]}">
        <p th:text="${comment.text}"></p>
        <p th:text="${comment.user.firstname + ' ' + comment.user.lastname}"></p>

      </li>
    </ul>
  </div>

  <!-- Add a form to submit new comments for the current post -->
  <form th:action="@{/comment}" method="post">
    <input type="hidden" name="postId" th:value="${groupPost.id}" />
    <textarea name="content"></textarea>
    <button type="submit">Add Comment</button>
  </form>
</div>
