<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friend Request Modal</title>
<!--  <link rel="stylesheet" href="/static/css/friend-request-modal.css">-->
<style>
  /* Overlay styles */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    background-color: #333333; /* Modal background color: Dark gray */
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px #8e09e7; /* Purple shadow-box effect */
  }

  .modal-content {
    text-align: center;
  }

  /* Your color scheme for the buttons */
  .buttons {
    display: flex;
    justify-content: space-around;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: #333333; /* Text color for buttons */
    font-weight: bold;
  }

  .btn.accept {
    background-color: #8fd93f; /* Accept button color: Lime Green */
  }

  .btn.reject {
    background-color: #ffb74d; /* Reject button color: Logo Orange */
  }

</style>
</head>
<body>
<!-- Your page content here -->

<div class="overlay" id="modal">
  <div class="modal">
    <div class="modal-content">
      <h2>Friend Request</h2>
      <p>You have a new friend request from:</p>
      <div class="friend-info">
        <img src="profile_picture.jpg" alt="Profile Picture">
        <span>John Doe</span>
      </div>
      <div class="buttons">
        <button class="btn accept">Accept</button>
        <button class="btn reject" id="closeModalBtn">Reject</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/friend-request-modal.js"></script>
</body>
</html>
