<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
<!--BOOTSTRAP CSS-->
    <link th:include="partials/header">

<!--CUSTOM CSS -->
    <link rel="stylesheet" href="/css/login.css">

    <style>
        body {
            background-color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #8e09e7 ;
        }

        .centered-column {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: transparent;
            border-radius: 8px;
            padding: 40px;
            width: 300px;
        }

        .login-form h3 {
            display: flex;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #aefc4f;
            font-weight: bold;
        }


        a{
            color: #aefc4f;
        }

        .login-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1rem;
            /*background-color: #ee8631;*/
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #ee8631;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #8e09e7;
        }

    </style>


</head>
<body>

<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="centered-column">
    <form th:action="@{/login}" method="post" class="login-form">
        <div class="logo-container">
            <div class="logo">
                <img th:src="@{/img/gglogo.png}" alt="GeekGuild Logo">

            </div>
            <h3>Unite, Collaborate, Geek Out: Join the Ultimate Tech Enthusiast Community!</h3>
        </div>




        <label for="username">Username</label>
        <input id="username" name="username" type="text" value="admin"/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="admin"/>
        <input type="submit" value="Log In" />
        <a href="/forgot-password">Forgot Password?</a>
        <br>
        <a th:href="@{/register}"><div>Create Account</div></a>
    </form>


</div>


<!--script files-->
<script th:include="partials/footer"></script>
</body>
</html>
