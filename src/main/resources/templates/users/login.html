<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
<!--BOOTSTRAP CSS-->
    <link th:include="partials/header">
<!--CUSTOM CSS -->
    <link rel="stylesheet" href="/css/login.css">


</head>
<body>

<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>





<div class="centered-column">
    <form th:action="@{/login}" method="post" class="login-form">

        <div class="logo-container">
            <div class="logo">
                <img th:src="@{/img/gglogo.png}" alt="GeekGuild Logo">
                <h4>Unite, Collaborate, Geek Out: Join the Ultimate Tech Enthusiast Community!</h4>
            </div>
        </div>


        <h2>GeekGuild Login</h2>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" value="admin"/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="admin"/>
        <input type="submit" value="Log In" />
        <a href="/forgot-password">Forgot Password?</a>
        <br>
        <a th:href="@{/register}"><div>Create Account</div></a>
    </form>
</div>


<!--script files-->
<script th:include="partials/footer"></script>
</body>
</html>
