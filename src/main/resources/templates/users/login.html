<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link th:include="partials/header">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .centered-column {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: transparent;
            border-radius: 8px;
            /*box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);*/
            padding: 40px;
            width: 300px;
        }

        .login-form h2 {
            font-size: 1.6rem;
            margin-bottom: 24px;
        }

        .login-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #ee8631;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #8e09e7;
        }

        /*.logo-container {*/
        /*    display: flex;*/
        /*    flex-direction: column;*/
        /*    align-items: center;*/
        /*    justify-content: center;*/
        /*    text-align: center;*/
        /*    margin-top: 16px;*/
        /*}*/

    </style>


</head>
<body>

<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>





<div class="centered-column">
    <form th:action="@{/login}" method="post" class="login-form">

        <div class="logo-container">
            <div class="logo">
                <img th:src="@{/img/gglogo.png}" alt="GeekGuild Logo">
                <h4>Unite, Collaborate, Geek Out: Join the Ultimate Tech Enthusiast Community!</h4>

            </div>
        </div>


        <h2>GeekGuild Login</h2>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" value="admin"/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="admin"/>
        <input type="submit" value="Log In" />
        <a href="/forgot-password">Forgot Password?</a>
        <br>
        <a th:href="@{/register}"><div>Create Account</div></a>
    </form>
</div>


<!--script files-->
</body>
</html>
