<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css">
    <link th:include="partials/header">
</head>
<body>
<div th:include="partials/navbar :: navbar"></div>
<h1>News Feed</h1>
<div class="grid-container">
    <div class="left-section">Left Section</div>
    <div class="middle-section">
        <div class="create-post-container">
            <div class="profile-picture"
                 th:style="'background-image: url(' + ${user.image} + '); background-size: cover;'"></div>
            <form action="/home" method="post" th:object="${post}" th:action="@{/home}">
                <div class="post-content">
                    <textarea th:field="*{body}" placeholder="What's on your mind?"></textarea>
                    <div class="post-actions">
                        <button type="submit">Submit</button>
                        <!-- Add any post actions (e.g., add photos, tag friends, etc.) -->
                        <!-- You can use <button> elements or icons here -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="right-section">
        <div class="top-right-section">Top Right Section</div>
        <div class="bottom-right-section">Bottom Right Section</div>
    </div>
</div>
<script th:include="partials/footer"></script>
</body>
</html>
