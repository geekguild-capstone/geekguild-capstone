<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/friend-card.css">
    <!-- Font Awesome CSS (you need to include this in your project) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<main>
    <div th:each="friend : ${sentFriends}">

        <div class="connection container-background">
            <div class="profile-picture-placeholder">JD</div>
            <div class="profile-info">

                <a th:text="${friend.receiver.username}" th:href="@{/profile/{id}(id=${friend.receiver.getId()})}"
                   class="name"></a>
                <div class="headline">Software Engineer</div>
            </div>
            <button class="message-button"
                    th:attr="data-friend-id=${friend.receiver.id}, data-friend-username=${friend.receiver.username}, data-current-user-id=${user.id},
            data-current-user-username=${user.username}"

                    onclick="openTalkJSChat(this.getAttribute('data-friend-id'), this.getAttribute('data-friend-username'), this.getAttribute('data-current-user-id'), this.getAttribute('data-current-user-username'))">
                <i class="fas fa-comment-alt message-icon"></i> Message
            </button>
            <div class="ellipsis" onclick="toggleDropdown(this)">
                <i class="fas fa-ellipsis-h"></i>
                <div class="dropdown-menu">
                    <form method="post" th:action="@{/home/remove}">
                        <input type="hidden" name="loggedInUserType" value="sender">

                        <input type="hidden" name="friendId" th:value="${friend.receiver.id}">

                        <button type="submit">
                            <i class="fas fa-trash trash-icon"></i>
                            Remove friend
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:each="friend : ${receiveFriends}">

        <div class="connection container-background">
            <div class="profile-picture-placeholder">JD</div>
            <div class="profile-info">

                <a th:text="${friend.sender.username}" th:href="@{/profile/{id}(id=${friend.sender.getId()})}"
                   class="name"></a>
                <div class="headline">Software Engineer</div>
            </div>
            <button class="message-button"
                    th:attr="data-friend-id=${friend.sender.id}, data-friend-username=${friend.sender.username}, data-current-user-id=${user.id},
            data-current-user-username=${user.username}"

                    onclick="openTalkJSChat(this.getAttribute('data-friend-id'), this.getAttribute('data-friend-username'), this.getAttribute('data-current-user-id'), this.getAttribute('data-current-user-username'))">
                <i class="fas fa-comment-alt message-icon"></i> Message
            </button>

            <div class="ellipsis" onclick="toggleDropdown(this)">
                <i class="fas fa-ellipsis-h"></i>
                <div class="dropdown-menu">
                    <form method="post" th:action="@{/home/remove}">
                        <input type="hidden" name="friendId" th:value="${friend.sender.id}">
                        <input type="hidden" name="loggedInUserType" value="receiver">

                        <button type="submit">
                            <i class="fas fa-trash trash-icon"></i>
                            Remove friend
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function toggleDropdown(ellipsis) {
        const dropdownMenu = ellipsis.querySelector(".dropdown-menu");
        dropdownMenu.style.display = dropdownMenu.style.display === "none" ? "block" : "none";
    }
</script>

</body>
</html>
