<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Connections List</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container-background {
            background-color: #333333;
            padding: 15px; /* Add padding to the container */
            border-radius: 10px; /* Round the container edges */
        }

        .connection {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .profile-picture-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ffb74d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px; /* Add space between name and profile picture */
            text-decoration: none; /* Remove underline from name */
            display: inline-block;
        }

        .name:hover {
            color: #8e09e7; /* Change text color on hover */
        }

        .headline {
            color: #aefc4f;
        }

        .message-button {
            background-color: transparent;
            color: #ee8631;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .message-icon {
            margin-right: 5px;
            margin-left: -5px; /* Adjust this value to move the icon closer */
        }

        .ellipsis {
            background-color: transparent;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .ellipsis {
            margin-left: 10px;
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            display: none;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 5px;
            top: 20px;
            right: 0;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            padding: 5px;
        }

        .dropdown-menu a:hover {
            background-color: #8e09e7; /* Background color on hover */
            color: #fff; /* Text color on hover */
        }

        .dropdown-menu .trash-icon {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .profile-picture {
                width: 40px;
                height: 40px;
            }

            .profile-picture-placeholder {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .message-button, .ellipsis {
                padding: 3px 8px;
                font-size: 12px;
            }

            .dropdown-menu {
                top: 18px;
            }
        }
    </style>
    <!-- Font Awesome CSS (you need to include this in your project) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<main>
    <div th:each="friend : ${sentFriends}">

        <div class="connection container-background">
            <div class="profile-picture-placeholder">JD</div>
            <div class="profile-info">

                <a th:text="${friend.receiver.username}" th:href="@{/profile/{id}(id=${friend.receiver.getId()})}" class="name"></a>
                <div class="headline">Software Engineer</div>
            </div>
            <button class="message-button"
                    th:attr="data-friend-id=${friend.receiver.id}, data-friend-username=${friend.receiver.username}, data-current-user-id=${user.id},
            data-current-user-username=${user.username}"

                    onclick="openTalkJSChat(this.getAttribute('data-friend-id'), this.getAttribute('data-friend-username'), this.getAttribute('data-current-user-id'), this.getAttribute('data-current-user-username'))">
                <i class="fas fa-comment-alt message-icon"></i> Message
            </button>
<!--            <button class="message-button">-->
<!--                <i class="fas fa-comment-alt message-icon"></i>-->
<!--            </button>-->
            <div class="ellipsis" onclick="toggleDropdown(this)">
                <i class="fas fa-ellipsis-h"></i>
                <div class="dropdown-menu">
                    <a href="#" onclick="removeFriend(this)">
                        <i class="fas fa-trash trash-icon"></i>
                        Remove friend
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:each="friend : ${receiveFriends}">

        <div class="connection container-background">
            <div class="profile-picture-placeholder">JD</div>
            <div class="profile-info">

                <a th:text="${friend.sender.username}" th:href="@{/profile/{id}(id=${friend.sender.getId()})}" class="name"></a>
                <div class="headline">Software Engineer</div>
            </div>
            <button class="message-button"
                    th:attr="data-friend-id=${friend.sender.id}, data-friend-username=${friend.sender.username}, data-current-user-id=${user.id},
            data-current-user-username=${user.username}"

                    onclick="openTalkJSChat(this.getAttribute('data-friend-id'), this.getAttribute('data-friend-username'), this.getAttribute('data-current-user-id'), this.getAttribute('data-current-user-username'))">
                <i class="fas fa-comment-alt message-icon"></i> Message
            </button>
            <!--            <button class="message-button">-->
            <!--                <i class="fas fa-comment-alt message-icon"></i>-->
            <!--            </button>-->
            <div class="ellipsis" onclick="toggleDropdown(this)">
                <i class="fas fa-ellipsis-h"></i>
                <div class="dropdown-menu">
                    <a href="#" onclick="removeFriend(this)">
                        <i class="fas fa-trash trash-icon"></i>
                        Remove friend
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function toggleDropdown(ellipsis) {
        const dropdownMenu = ellipsis.querySelector(".dropdown-menu");
        dropdownMenu.style.display = dropdownMenu.style.display === "none" ? "block" : "none";
    }

    function removeFriend(link) {
        const connectionDiv = link.closest(".connection");
        connectionDiv.remove();
    }


</script>

</body>
</html>
