<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <!--BOOTSTRAP CSS-->
    <link th:include="partials/header">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--CUSTOM CSS -->
    <link rel="stylesheet" href="/css/postCard.css">


    <style>

    </style>
</head>


<body>
<div th:each="post : ${posts}">

    <div class="post-card">
        <div class="user-profile">
            <img th:src="${post.user.image}"
                 alt="User Profile Image">
            <div th:text="${post.user.username}" class="username"></div>
        </div>
        <div class="post-content">
            <p th:text="${post.body}"></p>
        </div>
        <div id="post_image" style="width: 100%; height: 100px; border: #8e09e7 solid 1px">
            <img width="200px" th:src="${post.image}">
        </div>

        <div class="interactions">
            <button>
                <div class="like-container">
                    <i class="far fa-thumbs-up like-icon">Like</i>
                    <div class="like-emojis">
                        <span class="like-emoji" onclick="likeAction('üëç')">üëç Like</span>
                        <span class="like-emoji" onclick="likeAction('‚ù§Ô∏è')">‚ù§Ô∏è Love</span>
                        <span class="like-emoji" onclick="likeAction('üòÇ')">üòÇ Laugh</span>
                    </div>
                </div>
            </button>
            <button class="comment-button"><i class="fas fa-comment">Comment</i>
            </button>
            <button class="share-button"><i class="fas fa-envelope ">Message</i>
            </button>
        </div>
    </div>
</div>


<script th:include="partials/footer"></script>
</body>
</html>
